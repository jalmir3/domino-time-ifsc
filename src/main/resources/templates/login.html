<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="header">
    <div class="logo">
        <img th:onclick="|window.location.href='@{/home}'|" th:src="@{/images/logo.png}" alt="Logo" class="logo-img">
    </div>
</div>
<div class="form-container">
    <h1 class="title">Login</h1>
    <form class="form" th:action="@{/login}" method="post" id="loginForm">
        <div th:if="${param.error}" class="alert alert-danger">
            <span>Email ou senha inválidos</span>
        </div>
        <div th:if="${param.deleted}" class="alert alert-info">
            <span>Conta desativada com sucesso</span>
        </div>
        <div th:if="${ativacaoSucesso}" class="alert alert-success">
            <span>Conta ativada com sucesso! Você já pode fazer login.</span>
        </div>
        <div th:if="${ativacaoErro}" class="alert alert-danger">
            <span th:text="${error}"></span>
        </div>
        <div class="form-group">
            <label for="username">Email</label>
            <input type="email" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" id="submitBtn">
                <span id="btnText">Entrar</span>
            </button>
        </div>
        <div class="footer">
            <p>Não tem uma conta? <a th:href="@{/register}">Cadastre-se</a></p>
            <p>Esqueceu sua senha? <a th:href="@{/forgot-password}">Clique aqui!</a></p>
        </div>
    </form>
</div>
<div class="footer-bar">
    Uma maneira fácil de usar para marcar sua pontuação do jogo de dominó em qualquer hora e lugar
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:src="@{/js/common.js}"></script>
</body>
</html>
