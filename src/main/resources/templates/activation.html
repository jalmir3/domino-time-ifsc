<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ativação de Conta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Ativação de Conta</h2>

    <!-- Adicione esta div para mensagens de sucesso -->
    <div th:if="${param.success}" class="alert alert-success">
        Conta ativada com sucesso!
    </div>

    <form th:action="@{/activate}" method="post">
        <input type="hidden" name="email" th:value="${email}">

        <div class="form-group">
            <label for="pin">Código de Ativação</label>
            <input type="text" class="form-control"
                   id="pin" name="pin"
                   th:value="${param.pin}"
                   required>
            <small class="text-danger" th:if="${error}" th:text="${error}"></small>
        </div>

        <button type="submit" class="btn btn-primary">Ativar Conta</button>
    </form>
</div>
</body>
</html>
