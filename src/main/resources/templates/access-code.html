<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${group.name}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="header">
    <div class="logo">
        <img th:onclick="|window.location.href='@{/home}'|" th:src="@{/images/logo.png}" alt="Logo" class="logo-img">
    </div>
    <div class="buttons">
        <div sec:authorize="isAuthenticated()">
            <span class="form-group" th:text="${#authentication.principal.nickname}"></span>
            <div class="separator"></div>
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button class="button">Logout</button>
            </form>
        </div>
    </div>
</div>

<div class="form-container">
    <h2 class="title" th:text="${group.name}"></h2>

    <div class="form-group">
        <p>Código de acesso: <strong th:text="${group.accessCode}"></strong></p>
        <p th:if="${#strings.equals(group.privacy, 'PUBLIC')}">(Grupo Público)</p>
        <p th:unless="${#strings.equals(group.privacy, 'PUBLIC')}">(Grupo Privado)</p>

        <div th:if="${success}" class="alert alert-success" th:text="${success}" id="successAlert"></div>

        <div th:if="${isCreator}" class="actions">
            <form th:action="@{'/groups/' + ${group.accessCode} + '/start-match'}" method="post">
                <button type="submit" class="btn btn-primary btn">
                    Iniciar Nova Partida
                </button>
            </form>
        </div>
</div>

<div class="footer-bar">
    Convide seus amigos e comece a marcar suas partidas de dominó agora mesmo!
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
       const successAlert = document.getElementById('successAlert');
        if (successAlert) {
            setTimeout(() => {
                successAlert.classList.add('fade');
                setTimeout(() => successAlert.remove(), 500);
            }, 5000);
        }
    });
</script>
</body>
</html>
