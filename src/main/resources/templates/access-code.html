<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${group.name}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="header">
    <div class="logo">
        <img th:onclick="|window.location.href='@{/home}'|" th:src="@{/images/logo.png}" alt="Logo" class="logo-img">
    </div>
    <div class="buttons">
        <div sec:authorize="!isAuthenticated()">
            <a class="form-group" th:onclick="|window.location.href='@{/login}'|">Entrar</a>
            <div class="separator"></div>
            <button class="button" th:onclick="|window.location.href='@{/register}'|">Cadastre-se</button>
        </div>
        <div sec:authorize="isAuthenticated()" class="user-dropdown">
            <i class="fas fa-user-circle user-icon"></i>
            <div class="dropdown-content">
                <div class="user-name" th:text="${#authentication.principal.nickname}"></div>
                <a th:href="@{/account}">Gerenciar conta</a>
                <a th:href="@{/groups/create}">Criar partida</a>
                <a th:href="@{/groups/join}">Acessar partida</a>
                <a th:href="@{/matches/my-matches}">Minhas partidas</a>
                <form class="logout-form" th:action="@{/logout}" method="post">
                    <button type="submit" class="btn-exit">Sair</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="form-container">
    <h2 class="title" th:text="${group.name}"></h2>
    <div class="form-group">
        <label>Compartilhe o c贸digo de acesso:</label>
        <div class="input-group code-input-group">
            <input type="text" class="form-control code-input"
                   th:value="${group.accessCode}"
                   id="accessCodeInput"
                   readonly>
            <div class="input-group-append">
                <button class="btn-copy"
                        type="button"
                        id="copyAccessCodeBtn"
                        title="Copiar c贸digo">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
        </div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}" id="successAlert"></div>

        <div th:if="${isCreator}">
            <a th:href="@{'/groups/' + ${group.accessCode} + '/configure'}"
               class="btn btn-primary btn-lg">
                <i class="fas fa-cog"></i> Configurar Partida
            </a>
        </div>
    </div>
</div>
<div class="footer-bar">
    Convide seus amigos e comece a marcar suas partidas de domin贸 agora mesmo!
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const copyBtn = document.getElementById('copyAccessCodeBtn');
        const accessCodeInput = document.getElementById('accessCodeInput');

        if (copyBtn && accessCodeInput) {
            copyBtn.addEventListener('click', function() {
                accessCodeInput.select();
                document.execCommand('copy');

                const originalTitle = copyBtn.getAttribute('title');
                copyBtn.innerHTML = '<i class="fas fa-check"></i>';
                copyBtn.setAttribute('title', 'C贸digo copiado!');
                copyBtn.classList.add('copied');

                setTimeout(() => {
                    copyBtn.innerHTML = '<i class="fas fa-copy"></i>';
                    copyBtn.setAttribute('title', originalTitle);
                    copyBtn.classList.remove('copied');
                }, 2000);
            });
        }
    });
    document.addEventListener('DOMContentLoaded', function() {
       const successAlert = document.getElementById('successAlert');
        if (successAlert) {
            setTimeout(() => {
                successAlert.classList.add('fade');
                setTimeout(() => successAlert.remove(), 500);
            }, 5000);
        }
    });
    document.addEventListener('DOMContentLoaded', function() {

    const userIcons = document.querySelectorAll('.user-icon');
    const dropdownContents = document.querySelectorAll('.dropdown-content');

    userIcons.forEach(icon => {
        icon.addEventListener('click', function(e) {
            e.stopPropagation();
            const dropdown = this.closest('.user-dropdown');
            const content = dropdown.querySelector('.dropdown-content');

            dropdownContents.forEach(dc => {
                if (dc !== content) {
                    dc.style.display = 'none';
                }
            });
            content.style.display = content.style.display === 'block' ? 'none' : 'block';
        });
    });
    document.addEventListener('click', function(e) {
        if (!e.target.closest('.user-dropdown')) {
            dropdownContents.forEach(content => {
                content.style.display = 'none';
            });
        }
    });
});
</script>
</body>
</html>
