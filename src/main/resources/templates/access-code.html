<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${group.name}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/style.css}">
    <script th:src="@{/js/userAvatar.js}"></script>
</head>
<body>
<div class="header">
    <div class="logo">
        <img th:onclick="|window.location.href='@{/home}'|" th:src="@{/images/logo.png}" alt="Logo" class="logo-img">
    </div>
    <div class="buttons">
        <div sec:authorize="!isAuthenticated()">
            <a class="enter" th:onclick="|window.location.href='@{/login}'|">Entrar</a>
            <div class="separator"></div>
            <button class="button" th:onclick="|window.location.href='@{/register}'|">Cadastre-se</button>
        </div>
        <div sec:authorize="isAuthenticated()" class="user-dropdown">
            <i class="fas fa-user-circle user-icon" id="userAvatarIcon"
               th:attr="data-avatar=${#authentication.principal.avatar}"></i>
            <div class="dropdown-content">
                <div class="user-name" th:text="${#authentication.principal.nickname}"></div>
                <a th:href="@{/account}">Gerenciar conta</a>
                <a th:href="@{/groups/create}">Criar partida</a>
                <a th:href="@{/groups/join}">Acessar partida</a>
                <a th:href="@{/matches/my-matches}">Minhas partidas</a>
                <form class="logout-form" th:action="@{/logout}" method="post">
                    <button type="submit" class="btn-exit">Sair</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="form-container">
    <h2 class="title" th:text="${group.name}"></h2>
    <div class="form-group">
        <label>Compartilhe o código de acesso:</label>
        <div class="input-group code-input-group">
            <input type="text" class="form-control code-input"
                   th:value="${group.accessCode}"
                   id="accessCodeInput"
                   readonly>
            <div class="input-group-append">
                <button class="btn-copy"
                        type="button"
                        id="copyAccessCodeBtn"
                        title="Copiar código">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
        </div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}" id="successAlert"></div>
        <div th:if="${isCreator}">
            <a th:href="@{'/groups/' + ${group.accessCode} + '/configure'}"
               class="btn btn-primary btn-lg">
                <i class="fas fa-cog"></i> Configurar Partida
            </a>
        </div>
    </div>
</div>
<div class="footer-bar">
    Convide seus amigos e comece a marcar suas partidas de dominó agora mesmo!
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:src="@{/js/common.js}"></script>
</body>
</html>
