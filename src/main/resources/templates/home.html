<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" th:href="@{/images/logo.png}" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="header">
    <div class="logo">
        <img th:onclick="|window.location.href='@{/home}'|" th:src="@{/images/logo.png}" alt="Logo" class="logo-img">
    </div>
    <div class="buttons">
        <div sec:authorize="!isAuthenticated()">
            <a class="enter" th:onclick="|window.location.href='@{/login}'|">Entrar</a>
            <div class="separator"></div>
            <button class="button" th:onclick="|window.location.href='@{/register}'|">Cadastre-se</button>
        </div>
        <div sec:authorize="isAuthenticated()" class="user-dropdown">
            <i class="fas fa-user-circle user-icon" id="userAvatarIcon"
               th:attr="data-avatar=${#authentication.principal.avatar}"></i>
            <div class="dropdown-content">
                <div class="user-name" th:text="${#authentication.principal.nickname}"></div>
                <a th:href="@{/account}">Gerenciar conta</a>
                <a th:href="@{/groups/create}">Criar partida</a>
                <a th:href="@{/groups/join}">Acessar partida</a>
                <a th:href="@{/matches/my-matches}">Minhas partidas</a>
                <form class="logout-form" th:action="@{/logout}" method="post">
                    <button type="submit" class="btn-exit">Sair</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="domino-line">
    <img src="/images/img-mobile.png" alt="domino-mobile" class="img-mobile">
    <img src="/images/img-desktop.png" alt="domino-desktop" class="img-desktop">
</div>
<div class="content">
    <div class="left-box">
        <div class="title">QUER JOGAR DOMINÓ?</div>
        <div class="subtitle">Marque sua partida agora e entre no jogo!</div>
        <div th:if="${topPlayers != null and #lists.size(topPlayers) > 0}">
            <h2 class="ranking-title">Top <span th:text="${#lists.size(topPlayers)}">10</span> Jogadores</h2>
            <div class="table-responsive">
                <table class="ranking-table">
                    <thead>
                        <tr>
                            <th>Posição</th>
                            <th>Jogador</th>
                            <th>Pontuação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="player : ${topPlayers}">
                            <td class="position" th:text="${player.position}">1</td>
                            <td class="nickname" th:text="${player.nickname}">Jogador</td>
                            <td class="score" th:text="${player.totalScore}">1000</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="footer-bar">
    Uma maneira fácil de usar para marcar sua pontuação do jogo de dominó em qualquer hora e lugar
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/userAvatar.js}"></script>
</body>
</html>
