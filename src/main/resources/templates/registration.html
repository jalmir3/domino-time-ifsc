<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Cadastro de Usuário</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
            <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
        </div>

        <div class="form-group">
            <label for="birthDate">Data de Nascimento</label>
            <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}" required>
            <small class="text-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></small>
        </div>

        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
            <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirme a Senha</label>
            <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" required>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>
</body>
</html>
